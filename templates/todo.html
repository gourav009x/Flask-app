<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Page</title>
</head>
<body>
    <h1>To-Do Page</h1>
    <form id="todoForm">
        <label>Item Name:</label>
        <input type="text" id="itemName" required><br><br>

        <label>Item Description:</label>
        <textarea id="itemDescription" required></textarea><br><br>

        <label>Item ID:</label>
        <input type="text" id="itemId" required><br><br>

        <label>Item UUID:</label>
        <input type="text" id="itemUUID" required><br><br>

        <label>Item Hash:</label>
        <input type="text" id="itemHash" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('todoForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;
            const itemId = document.getElementById('itemId').value;
            const itemUUID = document.getElementById('itemUUID').value;
            const itemHash = document.getElementById('itemHash').value;



            const response = await fetch('http://127.0.0.1:5000/submittodoitem', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ itemName, itemDescription, itemId, itemUUID, itemHash })
            });

            const data = await response.json();
            alert(data.message);
            form.reset();
        });
    </script>
</body>
</html>
